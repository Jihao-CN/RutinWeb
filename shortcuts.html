<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-RK9M3EQMHY');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快捷方式</title>
    <style>
        @font-face {
            font-family: 'KNMaiyuan';
            src: url('KNMaiyuan.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        
        :root {
            --safe-area: 5vw;
            --card-spacing: 2rem;
        }

        body {
            margin: 0;
            background-attachment: fixed;
            min-height: 100vh;
            overflow-y: auto;
            position: relative;
            background: none;
        }

        .top-spacer {
            height: 60px;
            width: 100%;
            pointer-events: none;
            user-select: none;
        }

        .top-link-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background-color: #f8f8f8;
        }

        .top-link-container a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        .sites-container {
            padding: var(--safe-area);
            display: grid;
            gap: var(--card-spacing);
            background: white;
            grid-template-columns: repeat(auto-fit, minmax(300px, min(100%, 800px)));
            justify-content: center;
        }

        .site-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 2rem;
            text-decoration: none;
            color: #333;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }

        .site-card:hover {
            transform: translateY(-5px);
        }

        .preview-image {
            max-width: 100%;
            max-height: 400px;
            width: 100%; 
            height: auto; 
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 12px;
        }

        @media (max-width: 768px) {
            .preview-image {
                max-height: 250px;
            }
        }

        .tag-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .tag-container span {
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 0.9em;
        }
    </style>
</head>
<body style="background: none;"> 
    <main class="sites-container"></main>
    <script>
        const websiteData = [
            {
                title: "前置程序",
                description: "安装后就可以自动运行了！",
                url: "https://jihao-cn.github.io/RutinWeb/jhts.exe",
                preview: "jhts.png"
            },            
            {
                title: "图片属性克隆工具",
                description: "文件名pac.py,点击自动运行",
                url: "jihao://download/?url=pac.py",
                preview: "pac.png"
            },
            {
                title: "文件属性编辑工具",
                description: "文件名fae.py，点击自动运行",
                url: "jihao://download/?url=fae.py",
                preview: "fae.png"
            },

        ];
        
        const container = document.querySelector('.sites-container');
        
        websiteData.forEach(item => {
            const card = document.createElement('a');
            card.className = 'site-card';

            // 标准卡片内容
            card.innerHTML = `
                <img src="${item.preview}" class="preview-image">
                <h2 class="site-title">${item.title}</h2>
                <p class="site-description">${item.description}</p>
            `;

            // 添加链接地址
            if (item.url) {
                card.href = item.url;
            }

            container.appendChild(card);
        });
    </script>
</body>
</html>
