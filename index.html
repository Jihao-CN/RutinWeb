<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RutinWeb</title>
    <style>
        body {
            margin: 0;
            background-image: url('j.png');
            background-size: cover;
            background-attachment: fixed;
            animation: blurBg 5s ease-out forwards;
            position: relative;
        }

        @keyframes blurBg {
            from {
                filter: blur(0px);
            }

            to {
                filter: blur(5px);
            }
        }

        .content {
            position: relative;
            z-index: 1;
            filter: blur(0px);
        }

        button {
            font-size: 2em;
            padding: 15px 30px;
            margin: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

       .center {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            margin: 0;
            z-index: 1;
        }
    </style>
</head>

<body>
    <div class="content">
        <h1>RutinWeb</h1>
        <div class="center">
            <button id="ourProgramButton">俺们的程序</button>
            <button>杂物间</button>
            <button>社交平台&捐赠</button>
        </div>
    </div>
    <script>
        document.getElementById('ourProgramButton').addEventListener('click', function () {
            window.location.href = 'https://jihao-cn.github.io/RutinWeb/browse';
        });
    </script>
</body>

</html>
