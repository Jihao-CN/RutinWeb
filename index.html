<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RutinWeb</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu">
        <button class="menu-item" onclick="selectMenuItem(0)">主页</button>
        <button class="menu-item" onclick="selectMenuItem(1)">敬请期待</button>
        <button class="menu-item" onclick="selectMenuItem(2)">俺们的项目</button>
        <div class="audio-control" id="audio-control" onclick="togglePlayPause()">
            <div class="inner-circle" id="inner-circle"></div>
        </div>
    </div>
    <div class="content">
        <div id="home-content" class="content-item">
            <div id="background-image"></div>
            <div id="title">RutinWeb</div>
            <div id="links">
                <a href="https://www.douyin.com/user/MS4wLjABAAAAMJpY5mMiLjYGaGHPdivdiah9x1uQBWcCjDJZWIJpasuGOxG5cLwWt-NLxYZp9Vk7">抖音</a>
                <a href="https://space.bilibili.com/2121656213">哔哩哔哩</a>
                <a href="https://www.youtube.com/@%E9%B8%A1%E5%A5%BD">YouTube</a>
                <a href="https://github.com/Jihao-CN">GitHub</a>
                <a href="https://www.douyin.com/user/MS4wLjABAAAAW3Vt57eOYxu7yB5c7WkSbdBVE8NbmWmZQH0EhbZ6bwsud3uHAgltwnWAvNqY7ajs">象的抖音(备选)</a>
            </div>
        </div>
        <div id="content-1" class="content-item">敬请期待！</div>
        <div id="content-2" class="content-item">
            <h1>项目文件夹！</h1>
            <ul id="file-list"></ul>
        </div>
    </div>
    <audio id="bgm" src="bgm.mp3"></audio>
    <audio id="option-sound" src="s.wav"></audio>
    <script src="script.js"></script>
    <script>
        async function fetchFiles() {
            const apiUrl = 'https://api.github.com/repos/Jihao-CN/RutinWeb/contents';
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error('网络响应失败');
                }
                const files = await response.json();
                const fileList = document.getElementById('file-list');

                files.forEach(file => {
                    const listItem = document.createElement('li');
                    const link = document.createElement('a');
                    link.href = file.html_url;
                    link.textContent = file.name;

                    if (file.type === 'dir') {
                        listItem.classList.add('folder');
                    } else {
                        listItem.classList.add('file');
                    }

                    listItem.appendChild(link);
                    fileList.appendChild(listItem);
                });
            } catch (error) {
                console.error('获取文件列表时出错:', error);
            }
        }
    </script>
</body>
</html>
