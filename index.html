<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RutinWeb Menu Example</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* 整体容器 */
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 菜单栏容器 */
        .menu-container {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px 0;
        }

        /* 菜单按钮 */
        .menu-button {
            background-color: white;
            border: 1px solid blue;
            color: blue;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        .menu-button:hover {
            background-color: blue;
            color: white;
        }
    </style>
</head>

<body>
    <div class="image-container">
        <img src="j.png" alt="Background Image" id="background-image">
    </div>
    <div class="text-container">
        <h1 id="title-text">RutinWeb</h1>
    </div>
    <div class="container">
        <div class="menu-container" id="menu-container">
            <button class="menu-button">RutinWeb</button>
            <button class="menu-button">俺们的程序</button>
            <button class="menu-button">杂物间</button>
            <button class="menu-button">社交平台&捐赠</button>
        </div>
        <!-- 这里可添加页面其他内容 -->
    </div>
    <script src="script.js"></script>
</body>

</html>
