<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RutinWeb</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .menu-item-clone {
            position: fixed;
            pointer-events: none;
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="menu">
        <button class="menu-item" onclick="cloneAndAnimate(event, 0)">首页</button>
        <button class="menu-item" onclick="cloneAndAnimate(event, 1)">表白网站浏览</button>
        <button class="menu-item" onclick="cloneAndAnimate(event, 2)">版本切换</button>
        <div class="audio-control-container">
            <div class="audio-control" id="audio-control" onclick="togglePlayPause()">
                <div class="inner-circle" id="inner-circle"></div>
            </div>
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.2" oninput="adjustVolume(this.value)">
            <div class="playback-status" id="playback-status">正在播放音乐</div>
        </div>
    </div>
    <div class="content">
        <div id="home-content" class="content-item">
            <div id="background-image"></div>
            <div id="title">RutinWeb</div>
            <div id="links" class="vertical-links">
                <a href="https://www.douyin.com/user/MS4wLjABAAAAMJpY5mMiLjYGaGHPdivdiah9x1uQBWcCjDJZWIJpasuGOxG5cLwWt-NLxYZp9Vk7">鸡好</a>
                <a href="https://www.douyin.com/user/MS4wLjABAAAAutMPf8yXOSc-uReBIlsrULa54tuSD-oP4o7xzGVUt85n13yyJZeeMzpcArrg_nf2">依一</a>
                <a href="https://www.douyin.com/user/MS4wLjABAAAAW3Vt57eOYxu7yB5c7WkSbdBVE8NbmWmZQH0EhbZ6bwsud3uHAgltwnWAvNqY7ajs">青木</a>
                <a href="https://space.bilibili.com/2121656213">Bilibili</a>
                <a href="https://www.youtube.com/@%E9%B8%A1%E5%A5%BD">YouTube</a>
                <a href="https://github.com/Jihao-CN">GitHub</a>
            </div>
        </div>
        <div id="content-1" class="content-item">
            <div class="input-group">
                <button id="load-button">刷新</button>
                <button id="back-button">后撤步</button>
                <progress id="loading-progress" max="100" value="0" style="width:120px; margin-left:10px; display:none;"></progress>
                <div id="error-code" style="color:red; margin-left:10px; display:none;"></div>
            </div>
            <iframe id="url-frame" 
                    src="https://jihao-cn.github.io/EmbedShare/"
                    style="width: 100%; height: 100vh; border: none; visibility: hidden;"
                    onload="this.style.visibility = 'visible';"></iframe>
        </div>
        <div id="content-2" class="content-item">
            <div class="version-switch">
                <a href="https://jihao-cn.github.io/RutinWeb/3g">3G版</a>
                <a href="https://jihao-cn.github.io/RutinWeb/index_mob">手机版</a>
            </div>
        </div>
    </div>
    <audio id="bgm" src="https://api.injahow.cn/meting/?type=url&id=2005478818"></audio>
    <audio id="option-sound" src="s.wav"></audio>
    <script src="script.js"></script>
</body>
</html>
