<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RutinWeb</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu">
        <button class="menu-item" onclick="cloneAndAnimate(event, 0)">首页</button>
        <button class="menu-item" onclick="cloneAndAnimate(event, 1)">快捷方式</button>
        <button class="menu-item" onclick="cloneAndAnimate(event, 2)">版本切换</button>
        <div class="audio-control-container">
            <div class="audio-control" id="audio-control" onclick="togglePlayPause()">
                <div class="inner-circle" id="inner-circle"></div>
            </div>
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.2" oninput="adjustVolume(this.value)">
            <div class="playback-status" id="playback-status"></div>
        </div>
    </div>
    <div class="content">
        <div id="home-content" class="content-item">
            <div id="background-image"></div>
            <div id="title">RutinWeb</div>
            <div id="links" class="vertical-links">
                <a href="https://www.douyin.com/user/MS4wLjABAAAAMJpY5mMiLjYGaGHPdivdiah9x1uQBWcCjDJZWIJpasuGOxG5cLwWt-NLxYZp9Vk7">鸡好的抖音</a>
                <a href="https://www.douyin.com/user/MS4wLjABAAAAutMPf8yXOSc-uReBIlsrULa54tuSD-oP4o7xzGVUt85n13yyJZeeMzpcArrg_nf2">依一的抖音</a>
                <a href="https://www.douyin.com/user/MS4wLjABAAAAW3Vt57eOYxu7yB5c7WkSbdBVE8NbmWmZQH0EhbZ6bwsud3uHAgltwnWAvNqY7ajs">青木的抖音</a>
                <a href="https://space.bilibili.com/2121656213">哔哩哔哩</a>
                <a href="https://github.com/Jihao-CN">GitHub</a>
            </div>
        </div>
        <div id="content-1" class="content-item" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; padding: 0; margin: 0;">
            <iframe id="shortcut-iframe" src="shortcuts.html" style="width: 100%; height: 100%; border: none;"></iframe>
        </div>
        <div id="content-2" class="content-item">
            <div class="version-switch">
                <a href="https://jihao-cn.github.io/RutinWeb/3g">3G版</a>
                <a href="https://jihao-cn.github.io/RutinWeb/index_mob">手机版</a>
            </div>
        </div>
    </div>
    <audio id="bgm" src="https://api.injahow.cn/meting/?type=url&id=1806217207"></audio>
    <audio id="option-sound" src="s.wav"></audio>
    <script src="script.js"></script>
</body>
</html>
